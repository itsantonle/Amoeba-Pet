<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./dist/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container container-fluid my-3 p-md-5">
      <div class="row justify-content-center text-center row-cols-1">
        <div class="col-12 p-3">Amoeba Pet</div>
        <div class="col-md-7 col-5">
          <div id="buttonstab" class="row row-cols-md-3 row-cols-1 m-1 p-2">
            <div id="feed" class="col p-2 m-md-3 p-md-3">Feed</div>
            <div id="play" class="col p-2 m-md-3 p-md-3">Play</div>
            <div id="train" class="col p-2 m-md-3 p-md-3">Train</div>
            <div id="talk" class="col p-2 m-md-3 p-md-3">Talk</div>
            <div
              id="healthgroup"
              class="progress col mx-3 mt-5"
              role="progressbar"
              aria-label="Health"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div
                id="healthbar"
                style="width: 100%"
                class="progress-bar bg-danger"
              >
                Heath
              </div>
            </div>
            <div
              id="EXPgroup"
              class="progress col mx-3 mt-md-5"
              role="progressbar"
              aria-label="Exp"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div
                id="EXPbar"
                style="width: 0%"
                class="progress-bar bg-warning"
              >
                EXP
              </div>
            </div>
            <!-- <div id="HP" class="col p-2 m-md-3 p-md-3">Health</div> -->
            <!-- <div id="EXP" class="col p-2 m-md-3 p-md-3">EXP</div> -->
          </div>
        </div>
        <div class="col-md-5 col-7">
          <img
            id="amoebaPic"
            src="./img/placeholder_amoeba.png"
            alt=""
            class="img-fluid"
          />
        </div>
        <div id="textdisplay" class="col-12 p-5 m-2">
          You could see the amoeba starting to thrive
        </div>
        <div class="col-12">Ok</div>
      </div>
    </div>
    <p class="text-center small">By Anton Le (2024)</p>
  </body>
  <script src="./dist/js/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
